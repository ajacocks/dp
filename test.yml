---
- name: Display AWS access key
  hosts: local_target
  tasks:
    - debug:
        msg: "ACCESS_KEY_ID is {{ lookup('env','AWS_ACCESS_KEY_ID') }}"
    - debug:
        msg: "SECRET_ACCESS_KEY is {{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"

- name: Create EC2 key
  hosts: local_target
  tasks:
    - ec2_key:
        name: "dp-dp-key"
#    aws_access_key: "{{ aws_access_key }}"
#    aws_secret_key: "{{ aws_secret_key }}"
        region: "us-east-2"
        state: present
      register: ec2_key

    - debug:
        var: ec2_key
...
